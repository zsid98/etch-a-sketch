<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="slider-box">
            <label for="range-slider">Grid size (5 to 50)</label>
            <div class="slidecontainer">
                <input type="range" value="5" min="5" max="50" step="5" id="slider"/>
            </div>
            <div id="points"></div>
        </div>
        <div id="board"></div>
        <div class="buttons">
            <button id="clear">Clear</button>
            <div id="color-box">
                <label for="colorpicker">Color:</label>
                <input type="color" id="colorpicker" value="#11ec11">
            </div>
            <button id="rainbow">Rainbow</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
