<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="slider-box">
            <label for="range-slider">Grid size (5 to 50)</label>
            <div class="slidecontainer">
                <input type="range" value="5" min="5" max="50" step="1" id="slider"/>
            </div>
            <div id="points"></div>
            <button id="gridtoggle" value="0">Grid</button>
        </div>
        <div id="board"></div>
        <div class="options">
            <button id="clear">Clear</button>
            <button id="eraser" value="0">Eraser</button>
            <button id="rainbow" value="0">Rainbow</button>
            <div class="color-box">
                <label for="colorpicker" id="colorlabel">Pen Color</label>
                <input type="color" class="colorpicker" id="pen" value="#11ec11">
            </div>
            <div class="color-box">
                <label for="colorpicker" id="colorlabel">Background</label>
                <input type="color" class="colorpicker" id="bg" value="#000000">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
